<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link rel="stylesheet" 
      href="style.css"
      media="screen"
      charset="utf-8">
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="header__link more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="main-add">
      <label for="new-task">Add Item</label>
      <div class="main-add__wrapper">
        <input class="main-add__input task-wrap"
            id="new-task"
            type="text">
        <button>Add</button>
      </div>
    </section>
    <section class="main-todo">
      <h3>Todo</h3>
      <ul id="main-todo__list">
        <li>
          <input type="checkbox">
          <label class="main-todo__label task-wrap">Pay Bills</label>
          <input type="text"
              class="main-todo__input task-wrap">
          <button class="main-todo__btn btn-edit">Edit</button>
          <button class="main-todo__btn btn-delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="main-todo__item-edit">
          <input type="checkbox">
          <label class="task-wrap">Go Shopping</label>
          <input type="text"
              value="Go Shopping" 
              class="task-wrap">
          <button class="btn-edit">Save</button>
          <button class="btn-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="main-complete">
      <h3>Completed</h3>
      <ul class="main-complete__list"
          id="completed-tasks">
        <li>
          <input type="checkbox" 
              checked>
          <label class="completed-tasks__label task-wrap">See the Doctor</label>
          <input type="text" 
              class="completed-tasks__input task-wrap">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      </section>
  </main>
  <script src="app.js"></script>
</body>
</html>

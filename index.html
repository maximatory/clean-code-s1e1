<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link rel="stylesheet" 
      href="style.css"
      media="screen"
      charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__img img"
        src="./eisenhower-matrix.jpg"
        alt="header img">
    <a class="header__link more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="main-add">
      <label for="new-task"
          class="main-add__label label label-new">Add Item</label>
      <div class="main-add__wrapper">
        <input class="main-add__input task-wrap input input-new"
            id="new-task"
            type="text">
        <button class="main-add__btn">Add</button>
      </div>
    </section>
    <section class="main-todo">
      <h3 class="title">Todo</h3>
      <ul class="list-wrap"
          id="main-todo__list">
        <li class="item">
          <input type="checkbox"
              class="input checkbox">
          <label class="main-todo__label task-wrap label">Pay Bills</label>
          <input type="text"
              class="main-todo__input task-wrap input">
          <button class="main-todo__btn btn-edit">Edit</button>
          <button class="main-todo__btn btn-delete">
            <img class="img btn-img" src="./remove.svg" alt="delete img">
          </button>
        </li>
        <li class="main-todo__item-edit item">
          <input type="checkbox"
              class="input checkbox">
          <label class="main-todo__label task-wrap label">Go Shopping</label>
          <input type="text"
              value="Go Shopping" 
              class="main-todo__input task-wrap input">
          <button class="btn-edit">Save</button>
          <button class="btn-delete">
            <img class="img btn-img" src="./remove.svg" alt="delete img">
          </button>
        </li>
      </ul>
    </section>
    <section class="main-complete">
      <h3 class="title">Completed</h3>
      <ul class="main-complete__list list-wrap"
          id="completed-tasks">
        <li class="item">
          <input type="checkbox" 
              checked
              class="input checkbox">
          <label class="main-complete__label task-wrap label">See the Doctor</label>
          <input type="text" 
              class="main-complete__input task-wrap input">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">
            <img class="img btn-img" src="./remove.svg" alt="delete img">
          </button>
        </li>
      </ul>
      </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
